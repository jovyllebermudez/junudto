<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junrey Udto - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
        }

        .about-me {
            text-align: center;
        }

        .about-me p {
            font-size: 24px;
        }

        .contact-info {
            text-align: center;
            margin-top: 2rem;
        }

        .contact-info p {
            font-size: 24px;
        }

        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .portfolio-item {
            margin: 1rem;
        }

        .portfolio-item img {
            max-width: 100%;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <header>
        <h1>Junrey Udto</h1>
    </header>
    <div class="container">
        <section class="about-me">
            <h2>About Me</h2>
            <p>I am Junrey Udto, an enthusiastic learner who is passionate about web development. I'm eager to expand my skills and create amazing web experiences.</p>
        </section>

        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: junrey.udto@example.com</p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/junreyudto" target="_blank">linkedin.com/in/junreyudto</a></p>
        </section>

        <section class="portfolio">
            <h2>Portfolio</h2>
            <div class="portfolio-item">
                <img src="image1.jpg" alt="Project 1">
            </div>
            <div class="portfolio-item">
                <img src="image2.jpg" alt="Project 2">
            </div>
            <div class="portfolio-item">
                <img src="image3.jpg" alt="Project 3">
            </div>
        </section>
    </div>
</body>

</html>
